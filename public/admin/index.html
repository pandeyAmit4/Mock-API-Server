<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock API Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/js-toast-notifier@1.0.12/dist/index.css">
    <script src="https://cdn.jsdelivr.net/npm/js-toast-notifier@1.0.12/dist/index.umd.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mock API Admin Panel</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="routes">Routes</button>
            <button class="tab-btn" data-tab="storage">Storage</button>
            <button class="tab-btn" data-tab="logs">Logs</button>
        </div>

        <div id="routes" class="tab-content active">
            <h2>Routes Configuration</h2>
            <div class="header-actions">
                <button id="addRoute">Add Route</button>
                <button id="loadSamples">Load Samples</button>
            </div>
            <div id="routesList"></div>
        </div>

        <div id="storage" class="tab-content">
            <h2>Storage Management</h2>
            <div class="storage-actions">
                <button onclick="storageManager.resetStorage('/api/users')">Reset Users</button>
                <button onclick="storageManager.resetStorage('/api/products')">Reset Products</button>
                <button onclick="storageManager.resetStorage('/api/blog-posts')">Reset Blog Posts</button>
            </div>
        </div>

        <div id="logs" class="tab-content">
            <h2>Request Logs</h2>
            <div class="logs-controls">
                <div class="logs-filter">
                    <select id="statusFilter" class="logs-select">
                        <option value="all">All Status</option>
                        <option value="success">Success (2xx)</option>
                        <option value="error">Error (4xx/5xx)</option>
                    </select>
                    <select id="methodFilter" class="logs-select">
                        <option value="all">All Methods</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <select id="timeFilter" class="logs-select">
                        <option value="all">All Time</option>
                        <option value="5m">Last 5 minutes</option>
                        <option value="15m">Last 15 minutes</option>
                        <option value="1h">Last hour</option>
                        <option value="24h">Last 24 hours</option>
                    </select>
                </div>
                <input type="text" id="logsSearch" placeholder="Search logs..." class="logs-search">
            </div>
            <div class="logs-actions">
                <button id="clearLogs">Clear Logs</button>
                <button id="refreshLogs">Refresh</button>
                <button id="expandAll">Expand All</button>
                <button id="collapseAll">Collapse All</button>
                <button id="exportLogs">Export Logs</button>
            </div>
            <div id="logsList" class="logs-list"></div>
        </div>
    </div>

    <div class="sticky-footer">
        <span id="unsavedIndicator" class="unsaved-changes" style="display: none;">Unsaved Changes!</span>
        <button id="saveRoutes" class="save-button">Save Routes</button>
    </div>
    <script type="module" src="js/index.js"></script>
</body></html>
